          data-bs-toggle="collapse"

          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- me-auto: margin-right: auto -->
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>

              <a class="nav-link" href="challenges.html">Challenges</a>

              <a class="nav-link" href="reviews.html">Reviews</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="shop.html">Shop</a>
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- ms-auto: margin-left: auto -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a id="profileButton" href="/profile.html" class="nav-link">Profile</a>
            </li>
            <li class="nav-item">
              <a id="logoutButton" href="#" class="nav-link">Logout</a>
            </li>
            <li class="nav-item">
              <a id="loginButton" href="/login.html" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
                <a id="registerButton" class="nav-link currentPage">Register!</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="py-4">
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6 px-5">
            <h3 class="mb-4 text-center">Register</h3>
            <form id="signupForm">
                <div class="form-group mb-4 input-group">
                  <span class="input-group-text">
                    <span class="material-symbols-outlined">person</span>
                  </span>
                  <input type="text" class="form-control" id="username" placeholder="Username" autocomplete="on" required>
                </div>
                <div class="form-group mb-4 input-group">
                  <span class="input-group-text">
                    <span class="material-symbols-outlined">mail</span>
                  </span>
                  <input type="email" class="form-control" id="email" placeholder="Email" autocomplete="on" required>
                </div>
                <div class="form-group mb-4 input-group">
                  <span class="input-group-text">
                    <span class="material-symbols-outlined">lock</span>
                  </span>
                  <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="on" required>
                </div>
                <div class="form-group mb-4 input-group">
                  <span class="input-group-text">
                    <span class="material-symbols-outlined">enhanced_encryption</span>
                  </span>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" autocomplete="on" required>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary btn-block mt-4">Create Account</button>
                </div>
              </form>
              <div id="warningCard" class="card border-danger mb-3 d-none">
                <div class="card-body text-danger">
                  <p id="warningText" class="card-text"></p>
                </div>
              </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-auto py-3 bg-primary text-bg-primary text-center">
      <p class="m-0 py-0 px-4">
        Ivan Ooi | 2025
      </p>
