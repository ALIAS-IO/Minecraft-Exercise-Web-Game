    <main class="py-4">
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6 px-5">
            <h3 class="mb-4 text-center">Create New Challenge</h3>
            <form id="challengeForm">
                <div class="form-group mb-4">
                    <label for="challenge" class="d-block text-start">Challenge Details</label>
                    <textarea type="text" class="form-control m-3" id="challenge" placeholder="Keep under 100 characters" required></textarea>
                </div>
                <div class="form-group mb-4">
                    <label for="skillpoints" class="d-block text-start">Skillpoints</label>
                    <div class="input-group m-3">
                        <input type="number" class="form-control" id="skillpoints" required min="1">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" id="createChallengeBtn" class="btn btn-primary btn-block mt-4">Create Challenge</button>
                </div>
              </form>
              <div id="confirmationModal" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Choose Action</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="continueBtn">
                        <span aria-hidden="true" class="material-symbols-outlined">close</span>
                      </button>                      
                    </div>
                    <div class="modal-body">
                      <p>Do you want to start the challenge now or review the challenges you have created?</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" id="startChallengeBtn">Start Challenge</button>
                      <button type="button" class="btn btn-secondary" id="reviewChallengesBtn">Review Challenges</button>
                    </div>
                  </div>
                </div>
              </div>
              
              <div id="warningCard" class="card border-danger mb-3 d-none">
                <div class="card-body text-danger">
                  <p id="warningText" class="card-text"></p>
                </div>
              </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-auto py-3 bg-primary text-bg-primary text-center">
